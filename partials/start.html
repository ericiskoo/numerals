<h1 class="start-title">NUMERALS</h1>
<span class="start-numeral" ng-repeat="numeral in startNumerals">{{numeral}}</span>
<p class="start-desc">Test your memory and basic addition skills using various numeral systems from around the world.</p>
<form ng-submit="startGame()">
  <input type="submit" value="START" set-focus="true">
</form>
